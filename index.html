<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>The Inspirator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <!-- i added an id to nav bar to target it in css. it has to have a background color so you cant see the content as it scrolls under it. -->
    <nav class="navbar navbar-light bg-white" id="navbar">
      <span class="navbar-brand mb-0 home">
        <lottie-player
          src="https://assets2.lottiefiles.com/packages/lf20_0pvqxuib.json"
          alt="home"
          background="transparent"
          speed="1"
          style="width: 60px; height: 60px"
          hover
        ></lottie-player>
      </span>
      <lord-icon
        animation="hover"
        src="./assets/36-bulb-outline.json"
      ></lord-icon>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" id="header">
          <h1 class="display-4 text-center" id="title">The Inspirator</h1>
          <p class="text-center">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cum culpa
            itaque dolore cumque ut doloremque expedita et, laborum nostrum
            harum.
          </p>
          <div id="btn-div">
            <button type="button" class="btn cat" id="btn-one">
              <lottie-player
                src="https://assets10.lottiefiles.com/packages/lf20_vvbgxmvk.json"
                alt="YouTube search"
                background="transparent"
                speed="1"
                style="width: 100px; height: 100px"
                hover
              ></lottie-player>
            </button>
            <button type="button" class="btn cat" id="btn-two">
              <lottie-player
                src="https://assets2.lottiefiles.com/packages/lf20_hfnjb1rt.json"
                alt="Art search"
                background="transparent"
                speed="1"
                style="width: 100px; height: 100px"
                hover
              ></lottie-player>
            </button>
            <button type="button" class="btn cat" id="btn-three">
              <lottie-player
                src="https://assets8.lottiefiles.com/packages/lf20_kseho6rf.json"
                alt="Books/Article search"
                background="transparent"
                speed="1"
                style="width: 100px; height: 100px"
                hover
              ></lottie-player>
            </button>
            <button type="button" class="btn cat" id="btn-four">
              <lottie-player
                src="https://assets8.lottiefiles.com/packages/lf20_lllwgxdl.json"
                alt="Movies search"
                background="transparent"
                speed="1"
                style="width: 100px; height: 100px"
                hover
              ></lottie-player>
            </button>
          </div>
          <form id="ytForm">
            <h3 class="display-3 text-center" id="cat-headline"></h3>
            <!-- should this be p or h3? -->
            <p class="text-center" id="cat-desc"></p>
            <!-- <div id="select-field">
              <select class="form-control form-control-md">
                <option>subcategories</option>
              </select>
            </div> -->
            <br />
            <div class="input-group mb-3" id="search">
              <input
                type="text"
                class="form-control"
                id="search-input"
                type="search"
                aria-label="Search"
                style="height: 60px"
              />
              <div class="input-group-append">
                <button class="btn" id="search-btn" type="submit">
                  <lottie-player
                    src="https://assets7.lottiefiles.com/packages/lf20_gdy6bjaf.json"
                    alt="Inspiration Search"
                    background="transparent"
                    speed="1"
                    style="width: 40px; height: 40px"
                    hover
                    autoplay
                  ></lottie-player>
                </button>
              </div>
            </div>
          </form>
          <div id="generated-content"></div>
        </div>
        <div class="col-md-3"></div>
      </div>
      <footer>
        <hr />
        <p>
          Made with lots and lots of<i id="heart-icon" class="fas fa-heart"></i>
        </p>
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
    <script src="./df_script.js"></script>
    <script src="tara.js"></script>
  </body>
</html>
