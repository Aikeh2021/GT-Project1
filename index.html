<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta

    <title>The Inspirator</title>
    <link

    <link

  <body>
    <nav class="navbar navbar-light">
      <span class="navbar-brand mb-0 h1">Home</span>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" id="header">
          <h1 class="display-4 text-center" id="title">The Inspirator</h1>
          <p class="text-center">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cum culpa
            itaque dolore cumque ut doloremque expedita et, laborum nostrum
            harum.
          </p>
          <div id="btn-div">
            <button type="button" class="btn btn-light" id="btn-one">
              <span id="icon-one"></span>
              Music
            </button>
            <button type="button" class="btn btn-light" id="btn-two">
              Film
            </button>
            <button type="button" class="btn btn-light" id="btn-three">
              Art
            </button>
            <button type="button" class="btn btn-light" id="btn-four">
              Read
            </button>
          </div>
          <form>
            <h3 class="display-3 text-center" id="cat-headline"></h3>
            <p class="text-center" id="cat-desc"></h3>
              <div id="select-field">
            <select class="form-control form-control-md">
              <option>subcategories</option>
            </select>
          </div>
            <br>
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="search-input" type="search" aria-label="Search">
              <div class="input-group-append">
                  <button class="btn btn-primary" id="search-btn" type="submit">
                      <i class="fas fa-search"></i>
                  </button>
              </div>
              
          </div>
          </form>
          <div id="generated-content"></div>
        </div>
        <div class="col-md-3"></div>
      </div>
      <footer>
        <hr />
        <p>
          Made with lots and lots of<i id="heart-icon" class="fas fa-heart"></i>
        </p>
      </footer>
    </div>

  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
